<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="content-type" content="application/json; charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache; no-store; must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Quizhub Application - SignUp</title>
</head>

<body>
    <h1 style="color: Lime;">Please enter the Details</h1>
    <script src="/QuizHubApplication/js/ClientAuthentication.js"></script>
    <script src="/QuizHubApplication/js/AjaxCall.js"></script>


    <table>
        <tr>
            <td>
                <form name="signUpForm" id="signUpForm">
                    <p id="error"></p>
                    First Name: <input type="text" id="firstName" required><br> <br> Last Name: <input type="text" id="lastName" required><br> <br> Email:
                    <input type="text" id="email" required><br> <br> Password:
                    <input type="password" id="password" required><br><br> Company:
                    <input type="text" id="company" required><br> <br>
                    <!--  <input type="submit" name="submit" value="SignUp"> -->
                    <button type="button" onclick="addClient()">Sign up</button>

                </form>

        </tr>
    </table>

    <script>
        window.onload = loadFunctions;

        function loadFunctions() {
            displayPage();

        }

        function displayPage() {
            var session = document.cookie.indexOf('JSESSIONID=');
            if (session !== -1) {
                document.write("You are not allowed to visit this page.");
            }
        }
    </script>


</body>




</html>
